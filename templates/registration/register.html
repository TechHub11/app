<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Register - PiCloud</title>
  <style>
    :root{
      --accent-blue: #1e90ff;
      --muted: #dfe6f3;
      --input-border: rgba(255,255,255,0.2);
      --btn-blue: #1e90ff;
      --btn-blue-hover: #187bcd;
    }

    * { box-sizing: border-box; }

    html,body {
      height: 100%;
      margin: 0;
      font-family: "Poppins", "Segoe UI", Roboto, system-ui, -apple-system, "Helvetica Neue", Arial;
      background: linear-gradient(135deg, #0052cc, #007bff);
    }

    /* center container */
    .page-wrap {
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 24px;
    }

    /* card - glassmorphism style */
    .auth-card {
      width: 100%;
      max-width: 500px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      color: white;
      border-radius: 15px;
      padding: 40px 35px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.1);
    }

    h3.title {
      text-align:center;
      margin: 4px 0 20px 0;
      color: white;
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: .2px;
    }

    .alert {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      padding: 10px 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 0.95rem;
      text-align: center;
    }

    form { width: 100%; }

    .form-row {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
    }
    .col { flex: 1; min-width: 0; }

    .form-group { margin-bottom: 14px; }

    label {
      display:block;
      margin-bottom: 8px;
      font-weight: 600;
      color: white;
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border-radius: 10px;
      border: 1px solid var(--input-border);
      background: #f0f3ff;
      font-size: 1rem;
      color: #333;
      outline: none;
      transition: box-shadow .12s, border-color .12s;
      font-family: "Poppins", sans-serif;
    }

    input::placeholder { color: #7a7a7a; font-size: 1rem; }

    input:focus {
      border-color: rgba(30,144,255,0.6);
      box-shadow: 0 0 0 2px rgba(30, 144, 255, 0.3);
    }

    /* big full-width pill button */
    .btn-submit {
      display:block;
      width:100%;
      padding: 12px 18px;
      border-radius: 28px;
      border: none;
      background: var(--btn-blue);
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 6px;
      transition: background .12s;
      font-family: "Poppins", sans-serif;
    }
    .btn-submit:hover { background: var(--btn-blue-hover); }

    .links {
      text-align:center;
      margin-top: 14px;
      color: var(--muted);
      font-size: 0.93rem;
    }
    .links a { 
      color: #ffda6b; 
      text-decoration: none; 
      font-weight: 600; 
    }
    .links a:hover { text-decoration: underline; }

    /* responsive: stack the columns on small screens */
    @media (max-width: 520px) {
      .auth-card { padding: 30px 25px; }
      .form-row { flex-direction: column; gap: 10px; }
      h3.title { font-size: 1.4rem; margin-bottom: 14px; }
      input { padding: 12px 14px; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page-wrap">
    <div class="auth-card">
      <h3 class="title">Create Account</h3>

      <!-- messages -->
      {% for message in messages %}
      <div class="alert">{{ message }}</div>
      {% endfor %}

      <form action="{% url 'register' %}" method="POST" novalidate>
        {% csrf_token %}

        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" name="username" type="text" placeholder="Choose a username" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="Enter your email" required>
        </div>

        <div class="form-row" aria-label="name row">
          <div class="col">
            <label for="fname">First Name</label>
            <input id="fname" name="fname" type="text" placeholder="First name" required>
          </div>
          <div class="col">
            <label for="lname">Last Name</label>
            <input id="lname" name="lname" type="text" placeholder="Last name" required>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Enter password" required>
        </div>

        <div class="form-group">
          <label for="cpassword">Confirm Password</label>
          <input id="cpassword" name="cpassword" type="password" placeholder="Re-enter password" required>
        </div>

        <button type="submit" class="btn-submit">Sign Up</button>

        <div class="links">
          Already have an account? <a href="{% url 'login' %}">Login</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
