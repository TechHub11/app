<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiCloud - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0052cc, #007bff);
            display: flex; 
            justify-content: center; 
            align-items: center;
            height: 100vh; 
            margin: 0;
            padding: 20px;
        }
        .auth-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 40px 35px;
            width: 100%;
            max-width: 500px;
            color: white;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            box-sizing: border-box;
        }
        .logo {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            color: white;
        }
        h2 { 
            margin: 0 0 5px 0; 
            font-size: 26px; 
            font-weight: 600;
        }
        p { 
            margin: 0 0 25px 0; 
            color: #dfe6f3; 
            font-size: 14px; 
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label { 
            display: block; 
            margin-bottom: 6px; 
            font-weight: 500; 
            font-size: 14px;
        }
        .input-container {
            position: relative;
            width: 100%;
        }
        input {
            width: 100%; 
            padding: 12px 40px 12px 12px;
            border-radius: 8px; 
            border: none;
            background: #f0f3ff; 
            color: #333;
            font-size: 15px;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(30, 144, 255, 0.3);
        }
        .input-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #7a7a7a;
        }
        .btn {
            margin-top: 10px;
            width: 100%; 
            padding: 12px;
            border: none; 
            border-radius: 8px;
            background: #1e90ff; 
            color: white;
            font-weight: 600; 
            cursor: pointer;
            transition: 0.3s;
            font-family: "Poppins", sans-serif;
            font-size: 15px;
        }
        .btn:hover { 
            background: #187bcd; 
        }
        .links {
            margin-top: 20px; 
            font-size: 14px;
        }
        .links a {
            color: #ffda6b; 
            text-decoration: none; 
            font-weight: 500;
            margin: 0 5px;
        }
        .links a:hover { 
            text-decoration: underline; 
        }
        .message {
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
        }
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        .success {
            color: #51cf66;
            background: rgba(81, 207, 102, 0.1);
            border: 1px solid rgba(81, 207, 102, 0.3);
        }
        .info {
            color: #339af0;
            background: rgba(51, 154, 240, 0.1);
            border: 1px solid rgba(51, 154, 240, 0.3);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-card">
        <div class="logo">PiCloud</div>
        <h2>Login</h2>
        <p>Welcome back to your account</p>
        
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Username</label>
                <div class="input-container">
                    <input type="text" name="username" placeholder="Enter your username" required>
                    <i class="fas fa-user input-icon"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <div class="input-container">
                    <input type="password" name="password" placeholder="Enter your password" required>
                    <i class="fas fa-lock input-icon"></i>
                </div>
            </div>
            
            <button type="submit" class="btn">Login</button>
            
            <div class="links">
                <a href="{% url 'forgot_password' %}">Forgot Password?</a> |
                <a href="{% url 'register' %}">Register</a>
            </div>
        </form>

        <!-- Django Messages -->
        {% for message in messages %}
            <div class="message {% if message.tags %}{{ message.tags }}{% else %}info{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
</body>
</html>
